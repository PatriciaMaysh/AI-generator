<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
</head>

<body>
    <div class="container"></div> 
    <header>
        <h1>Welcome to Patricia's AI Generator</h1>
    </header>
<img src="https://www.thoughtco.com/thmb/JVAB9S8EuGqMHZIJbeCBTknm2gs=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/brain_activity-5798eebf5f9b589aa9ae69b2.jpg" alt="human being thinking" class="img-brain">

<br>
    <main>
       
        <form id="generator-form">

            <select id="type" name="type" class="drop-down">
                <option value="Poems"> Poems </option>
                <option value="Jokes"> Jokes </option>
                <option value="Recipes"> Recipes </option>
                <option value="Quotes"> Quotes </option>
                <option value="Travel Destinations"> Travel Destinations</option>
                <option value="Baby names"> Baby names</option>
            </select>
            <input type="text" id="instructions" placeholder="Enter keyword/s..."
            required
            class="instructions"/>

            <button type="submit" class="submit-button">Submit</button>
            
                
        </form>
        <div class="end-result" id="output">

        </div>
        

    </main>

    <footer>
    
        This AI project was coded by
        <a href="" target="_blank">Patricia Maysh</a> and
        is
        <a href="https://github.com/PatriciaMaysh/AI-generator.git" target="_blank">
            open-sourced on GitHub</a>
        and is
        <a href="https://aimultichoicegenerator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>

    <script src="src/app.js"></script>
</body>

</html>
    
</body>
</html>
